<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Styling-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Documentation from https://getbootstrap.com/components/#navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header ">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Illusions <span class="sr-only">(current)</span></a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Results <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
              </ul>
            </li>

            <li><a href="#">Account</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container text-center main-content">
        <h3>The Illusion Games</h3><br>
        <div class="row">
            <div class="col-sm-4 illusion-category">
                <h4>Color Contrast</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40%
                    </div>
                </div>
                <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive"  style="width:100%" alt="Image">
                <div class="category-buttons">
                    <button type="button" class="btn btn-default results">See Illusions</button>
                </div>
            </div>
            <div class="col-sm-4 illusion-category"> 
                <h4>Reaction Time</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40%
                    </div>
                </div>
                <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive"  style="width:100%" alt="Image">
                <div class="category-buttons">
                    <button type="button" class="btn btn-default results">See Illusions</button>
                </div>   
            </div>
            <div class="col-sm-4 illusion-category">
                <h4>Spatial Acquity</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        100%
                    </div>
                </div>
                <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive"  style="width:100%" alt="Image">
                <div class="category-buttons">
                    <button type="button" class="btn btn-default results">See Illusions</button>
                    <button type="button" class="btn btn-default results">See Results</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 illusion-category">
                <h4>Sizing</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40%
                    </div>
                </div>
                <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive"  style="width:100%" alt="Image">
                <div class="category-buttons">
                    <button type="button" class="btn btn-default results">See Illusions</button>
                </div>
            </div>
            <div class="col-sm-4 illusion-category"> 
                <h4>The Dress</h4> 
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40%
                    </div>
                </div>
                <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive"  style="width:100%" alt="Image">
                <div class="category-buttons">
                    <button type="button" class="btn btn-default results">See Illusions</button>
                </div>  
            </div>
        </div>
    </div><!-- /.container-fluid -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Natalie Forman and Professor Shapiro</p>
      </div>
    </footer>
